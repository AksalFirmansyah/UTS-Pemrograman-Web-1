<!DOCTYPE html>
<html>
<head>
   <title>Form Pendaftaran</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <div class="content-left">
    <img src="Google_2015_logo.svg.png" alt="">
    <h2>Create Your Google Account</h2>
    <form action="">
      <div class="name">
        <input class="" type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </div>
      <div class="email">
        <input style="width: 250px; margin-right: 0px;margin-bottom: 3px;" type="text" placeholder="Username">
        <label for="">@gmail.com</label>
      </div>
      <label style="font-size: 12px; margin-left: 7px;" for="">You can use letters, numbers & periods</label>
      <p class="tk" style="color: blue; margin-left: 7px">Use my current email address instead</p>
      <div class="name">
        <input style="margin-bottom: 2px" type="text" placeholder="Password">
        <input style="margin-bottom: 2px" type="text" placeholder="Confirm">
      </div>
      <label style="font-size: 12px; margin-left: 10px;" for="">Use 8 or more character wih a mix of letters, numbers & symbols
</label>
      <div class="Klik">
        <button class="btn btn1">
          Show Password
        </button>
        <button class="btn btn2">
          Next
        </button>
      </div>
    </form>
  </div>
  <div class="content-right">
    <img src="account.svg" alt="">
    <p style="text-align:center">One account. All of Google working for you.</p>
  </div>
</div>
</body>
</html>
